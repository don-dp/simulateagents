services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    restart: always

  caddy:
    image: caddy:2
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile.prod:/etc/caddy/Caddyfile
      - static_volume:/static
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  static_volume:
  caddy_data:
  caddy_config:
