{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Simulation</h1>
    
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="title" class="form-label">Simulation Title</label>
            <input type="text" class="form-control border" id="title" name="title" required autofocus>
        </div>

        <div class="mb-3">
            <label for="environment" class="form-label">Environment</label>
            <select class="form-select border" id="environment" name="environment" required>
                <option value="">Select an environment</option>
                {% for env in environments %}
                    <option value="{{ env.id }}">{{ env.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="prompt" class="form-label">Simulation Prompt</label>
            <textarea class="form-control border" id="prompt" name="prompt" rows="3" required></textarea>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h5 class="mb-0">Initial State</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="article_title" class="form-label">Article Title</label>
                    <input type="text" class="form-control border" id="article_title" name="article_title" required>
                </div>
                <div class="mb-3">
                    <label for="article_content" class="form-label">Article Content</label>
                    <textarea class="form-control border" id="article_content" name="article_content" rows="5" required></textarea>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Agents</h5>
                <button type="button" class="btn btn-primary btn-sm" id="add-agent">
                    + Add Agent
                </button>
            </div>
            <div class="card-body" id="agents-container">
                <div class="agent-entry mb-3">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Agent Name</label>
                            <input type="text" class="form-control border" name="agent_names[]" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label">Agent Prompt</label>
                            <textarea class="form-control border" name="agent_prompts[]" rows="2" required></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Simulation</button>
    </form>
</div>

<script>
document.getElementById('add-agent').addEventListener('click', function() {
    const container = document.getElementById('agents-container');
    const newAgent = document.createElement('div');
    newAgent.className = 'agent-entry mb-3';
    newAgent.innerHTML = `
        <div class="row">
            <div class="col-md-4">
                <label class="form-label">Agent Name</label>
                <input type="text" class="form-control border" name="agent_names[]" required>
            </div>
            <div class="col-md-8">
                <label class="form-label">Agent Prompt</label>
                <textarea class="form-control border" name="agent_prompts[]" rows="2" required></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-danger btn-sm mt-2 remove-agent">Remove Agent</button>
    `;
    container.appendChild(newAgent);

    newAgent.querySelector('.remove-agent').addEventListener('click', function() {
        newAgent.remove();
    });
});
</script>
{% endblock %}
