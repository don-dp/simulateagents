{% extends "base/base.html" %}
{% load custom_filters %}

{% block title %}Profile | Simulate Agents{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title mb-0 text-center">User Profile</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" value="{{ user.username }}" disabled>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        {{ form.email|addclass_to_input:"form-control"|add_autofocus }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Date Joined</label>
                        <input type="text" class="form-control" value="{{ user.date_joined|date:'F j, Y' }}" disabled>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-grid">
                    <a href="{% url 'password_change' %}" class="btn btn-outline-secondary">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
